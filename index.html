---
layout: default
---

<div class="home">

    <a href="{{ BASE_PATH }}/all"><h1 class="page-heading">Latest posts</h1></a>
    <ul>
        {% for post in site.posts limit:10 %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

    <a href="{{ BASE_PATH }}/archive"><h1 class="page-heading">Browse archive</h1></a>

</div>
