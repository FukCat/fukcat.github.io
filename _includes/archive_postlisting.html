<li class="post">
	<span><a href="{{ post.date | date: '/%Y/%m/' | prepend: site.baseurl }}"><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%b %-d, %Y" }}</time></a></span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
	<!--
    <p class="tags"> Tagged with 
        {% for tag in post.tags %}
        <a href="{{ tag | downcase | replace: ' ', '-' | prepend:'/tags/' | prepend: site.baseurl }}">{{ tag }}</a>
        {% endfor %}
    </p>
	-->
</li>
